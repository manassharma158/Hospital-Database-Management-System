{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">

<h3>Employee Registration Form</h3>
<form>

  <label for="id">Employee ID</label>
  <input type="text" class="form-control" id="id" placeholder="Enter EmployeeID (eg.E1, E2)" required>

  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Enter Name" required>

  <label for="contact">Contact No.</label>
  <input type="text" class="form-control" id="contact" placeholder="Enter Contact" required>

  <label for="designation">Designation</label>
  <select class="form-control" id='designation'>
    <option>Doctor</option>
    <option>Nurse</option>
    <option>Manangement</option>
  </select>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address">
  </div>

  <label for="salary">Salary</label>
  <input type="number" class="form-control" id="salary" placeholder="Enter Annual Salary">


  <input type="submit" class="btn btn-primary">

</form>

</div>

{% endblock %}
