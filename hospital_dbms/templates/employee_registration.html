{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">

<h3>Employee Registration Form</h3>
<form method="POST" action='/register'>

  <label for="id">Employee ID</label>
  <input type="text" class="form-control" id="id" name='id' placeholder="Enter EmployeeID (eg.E1, E2)" >

  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" name='name' placeholder="Enter Name" >

  <label for="contact">Contact No.</label>
  <input type="text" class="form-control" id="contact" name='contact' placeholder="Enter Contact">

  <label for="designation">Designation</label>
  <select class="form-control" id='designation' name='designation'>
    <option>Doctor</option>
    <option>Nurse</option>
    <option>Manangement</option>
  </select>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name='address' placeholder="Address">
  </div>

  <label for="salary">Salary</label>
  <input type="number" class="form-control" id="salary" name='salary' placeholder="Enter Annual Salary">


  <input type="submit" value='Register' class="btn btn-primary">

</form>

</div>

{% endblock %}
