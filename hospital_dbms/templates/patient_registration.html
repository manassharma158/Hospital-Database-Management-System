{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">

<h3>Patient Registration Form</h3>
<form method="POST" action='/patient_reg'>

	<label for='already_registered'>Already Registered ?</label>
    <select class="form-control" id='already_registered' name='already_registered'>
		<option value = "Yes">Yes</option>
		<option value = "No">No</option>
    </select>

	<label for="id">Patient ID</label>
	<input type="text" class="form-control" id="id" name='id' placeholder="Enter patient ID" >

	<label for="name">Name</label>
	<input type="text" class="form-control" id="name" name='name' placeholder="Enter Name" >

	<label for="contact">Contact No.</label>
	<input type="text" class="form-control" id="contact" name='contact' placeholder="Enter Contact">

	<label for="dob">Date of Birth</label>
    <input type="date" class = "form-control" id = "dob" name="dob" placeholder="yyyy-mm-dd" value="" min="1950-01-01" max="2021-05-07">

	<div class="form-group">
		<label for="address">Address</label>
		<input type="text" class="form-control" id="address" name='address' placeholder="Address">
	</div>

	<input type="submit" value='Register' class="btn btn-primary">

</form>

</div>



{% endblock %}
